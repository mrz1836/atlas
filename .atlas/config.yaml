# ATLAS Project Configuration
# Generated by atlas init on 2026-01-01 19:15:46
# This file overrides ~/.atlas/config.yaml for this project.
# Consider adding .atlas/config.yaml to .gitignore if it contains sensitive data.

ai:
  model: sonnet
  api_key_env_var: ANTHROPIC_API_KEY
  timeout: 30m
  max_turns: 10
validation:
  commands:
    format:
      - magex format:fix
    lint:
      - magex lint
    test:
      - magex test
    pre_commit:
      - go-pre-commit run --all-files
  template_overrides:
    bugfix:
      skip_test: false
    docs:
      skip_test: false
    feature:
      skip_test: false
    refactor:
      skip_test: false
notifications:
  bell: true
  events:
    - awaiting_approval
    - validation_failed
    - ci_failed
    - github_failed
